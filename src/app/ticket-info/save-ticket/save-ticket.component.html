<!-- Button to open the modal login form -->
<!-- <button  (click)="displayPop($event)">Create Ticket </button> -->
<div class="registration" *ngIf="showForm"></div>
<!-- The Modal -->
<div id="id01" class="modal" >
    <span onclick="document.getElementById('id01').style.display='none'"
    class="close"  title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form #saveform="ngForm"
  *ngIf="!showForm" id="save-ticket-form-id" class="modal-content animate"
            (ngSubmit)="saveTicketInfo($event)" novalidate>    

    <div class="container">
      <h3 align= "center"> New Ticket </h3>

    <div>
    <div id ="left" style = "float: left; width: 70%;" >
        <div class="row">
      <div class="col-25">
          <label for="ticket"><b>Summary:</b></label>&nbsp;
      </div>
      <div class="col-75">
          <input type="text" placeholder="Enter ticket name" maxlength="500" 
          [(ngModel)]="ticket" [ngModelOptions]="{standalone: true}" required>
      </div>
      </div>
      <div class="row">
      <div class="col-25">
          <label for="type"><b>IssueType:</b></label>&nbsp;
      </div>
      <div class="col-75">
          <select  [(ngModel)]="type" [ngModelOptions]="{standalone: true}" required>
              <option value="Bug" selected>Bug</option>
              <option value="NewFeature" >New Feature</option>
            </select>
      </div>
     </div>

    <div class="row" >
      <div class="col-25">
          <label for="priority"><b>Priority:</b></label>&nbsp;
      </div>
      <div class="col-75">
          <select  [(ngModel)]="priority" [ngModelOptions]="{standalone: true}" required>
              <option value="Low" selected>Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
              <option value="Highest">Highest</option>
            </select>
      </div>
      </div>

      <div class="row" >
      <div class="col-25">
          <label for="description"><b>Description:</b></label><br>
      </div>
      <div class="col-75">
          <textarea  placeholder="Add comments" maxlength="1500" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" rows="3" cols="30"></textarea>
      </div>
      </div>

      <div class="row"  >
        <div class="col-25">
            <label for="file"><b>Upload file:</b></label><br>
        </div>
        <div class="col-75">
            <input type="file"  [(ngModel)]="fileName" [ngModelOptions]="{standalone: true}"
            accept="image/*" (change)="changeListener($event)"> 
        </div>
        </div>
    </div> 
   
    <div id ="right" style = "float: right; width: 30%;">
        <div class="col-10">
            <div class="row" *ngIf="fileName">
                <img [src]="base64textString"  height="130" />
            </div>
        </div>
    </div>
    </div>
        <div class="row">
            <div style="width:55%;"><input type="reset" value="Clear"> </div>
            <div style="width:45%;"><input type="submit"  value="Save" ></div>
        </div>
    </div>
  </form>
</div>

<br><br><br>

<script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
