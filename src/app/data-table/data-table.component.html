
<div class="mat-elevation-z8" data-table>
  <table mat-table #table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TicketID</th>
      <td mat-cell *matCellDef="let row">{{row.ticketId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UserID</th>
      <td mat-cell *matCellDef="let row">{{row.userId}}</td>
    </ng-container>

    <ng-container matColumnDef="ticket">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket</th>
        <td mat-cell *matCellDef="let row">{{row.ticket}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">{{row.type}}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
            <td mat-cell *matCellDef="let row">{{row.priority}}</td>
          </ng-container>

          <ng-container matColumnDef="ceratedBy">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedBy</th>
              <td mat-cell *matCellDef="let row">{{row.ceratedBy}}</td>
            </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20,30]">
  </mat-paginator>
</div>
